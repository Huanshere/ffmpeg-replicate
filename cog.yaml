build:
  gpu: true
  cuda: "11.8"
  system_packages:
    - "ffmpeg"
    - "fontconfig"
  python_version: "3.10"
  copy:
    - source: fonts/MiSans-Medium.ttf
      destination: /usr/local/share/fonts/MiSans-Medium.ttf
    - source: fonts/HelveticaNeue-MediumCond.otf
      destination: /usr/local/share/fonts/HelveticaNeue-MediumCond.otf
  run:
    - fc-cache -f -v
predict: "predict.py:Predictor"
